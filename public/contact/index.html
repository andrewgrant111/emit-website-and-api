<!DOCTYPE HTML>
<html>
	<head>
		<title>EMIT - Contact</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link id="favicon" rel="shortcut icon" sizes="32x32" href="/images/favicon.png" type="image/png">
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/assets/css/main.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="/assets/css/print.css" type="text/css" media="print"/>
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body class="homepage">
		<div id="page-wrapper">

			<!-- Header -->
					<div id="header">

						<!-- Nav -->
                        <nav id="nav"><!-- Defined in main.js --></nav>

                    </div>

        <!-- Navigation Breadcrumb -->
            <div class="container">
                <div id="breadcrumb"></div>
            </div>

                        <!-- Main -->
				<div class="wrapper style1">
					<div class="container">

						<!-- Content -->
                                <header>
                                    <h2>Contact</h2>
                                </header>
                                <div id="contact" class="row">
                                    <section class="5u 12u(mobile)">

                                            <b>Email:</b> info@emitcare.ca<br>
                                            <b>Location:</b> Vancouver, BC

                                        <div id="map"></div>

                                    </section>
                                <section class="7u 12u(narrower)">
                                <div id="form-messages"></div>
								<form id="ajax-contact" action="/contact" method="POST">
									<div class="row 50%">
										<div class="6u 12u(mobilep)">
											<input type="text" name="name" id="name" placeholder="Name" />
										</div>
										<div class="6u 12u(mobilep)">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
									</div>
									<div class="row 50%">
										<div class="12u">
											<textarea name="message" id="message" placeholder="Message" rows="5"></textarea>
										</div>
									</div>
									<div class="row 50%">
										<div class="12u">
											<ul class="actions">
												<li><input type="submit" class="button alt" value="Send Message" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>
                        </div>

					</div>
				</div>

			<!-- Footer -->
				<div id="footer">

					<!-- Social Icons -->
                    <div class="icons"><!-- Defined in main.js --></div>

					<!-- Copyright -->
						<div class="copyright"><!-- Defined in main.js --></div>

				</div>
            </div>

		<!-- Scripts -->
			<script src="/assets/js/jquery-2.1.0.min.js"></script>
			<script src="/assets/js/jquery.dropotron.min.js"></script>
			<script src="/assets/js/skel.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src='/assets/js/contact-form.js'></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="/assets/js/main.js"></script>
            <script src="/assets/js/mail.js"></script>
        <script>
            function initMap() {
                var myLatlng = new google.maps.LatLng(49.282322,-123.116076);
                var mapOptions = {
                  zoom: 8,
                  center: myLatlng
                }
                var map = new google.maps.Map(document.getElementById("map"), mapOptions);

                var marker = new google.maps.Marker({
                    position: myLatlng,
                    title:"Hello from EMIT!"
                });

                // To add the marker to the map, call setMap();
                marker.setMap(map);
            }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
	</body>
</html>
